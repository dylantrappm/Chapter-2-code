<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>
<body>
    <script>
var temp;
var rain;

temp = prompt("Insert Temperature in F here:  ");

if (temp > 60 && temp <= 80) {
    rain = true
    alert("It is going to rain! ")
}
else { 
    rain = false
    alert ("It is NOT going to rain! ")
}


    </script>
</body>
</html>
